# Astroneko Coffee - Development Configuration
# Single configuration file for development/demo mode only

# Server Configuration  
server.port=8080
management.endpoints.web.exposure.include=health,info

# API Documentation
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true

# Development Security (simple auth for demo)
spring.security.user.name=admin
spring.security.user.password=admin123

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/astroneko_dev
spring.datasource.username=astro
spring.datasource.password=astro123
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Data Initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:data.sql

# Development Features
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Development Logging
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.coffee.astroneko=DEBUG
logging.level.root=INFO
server.error.include-stacktrace=always
server.error.include-message=always